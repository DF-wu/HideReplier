# fly.toml file generated for hidereplier on 2022-12-01T00:41:53+08:00

app = "hidereplier"
kill_signal = "SIGINT"
kill_timeout = 5
# processes = []

[build]
  image = "dfder/hidereplier:latest"

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

# hidereplier
[[services]]
  http_checks = [
    { interval = "30s", timeout = "10s", grace_period = "30s", method = "GET", path = "/actuator/health", protocol = "http" }
  ]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  # [[services.ports]]
  #   force_https = true
  #   handlers = ["http"]
  #   port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s"    # 增加寬限期
    interval = "30s"        # 增加檢查間隔
    restart_limit = 5       # 增加重試次數
    timeout = "10s"         # 增加超時時間
