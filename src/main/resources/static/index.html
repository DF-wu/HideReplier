<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Replier</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="topPanel">
        <h1>匿名回覆機器人</h1>
        [<b><a href="https://hackmd.io/@dfder/ByADyqspI" target="_blank">使用說明</a></b>]
        [<b><a href="https://github.com/DF-wu/HideReplier" target="_blank">Github</a></b>]
        <b>←給個星星牡蠣一下好嗎？</b>
    </div>
    <div class="mainPanel">
        <div class="inputForm">
            <div>
                IP：<span id="ipDisplay"></span>
                國家：<span id = "ipCountry"></span>
                城市：<span id = "ipCity"></span>
                ISP：<span id = "ipISP"></span>
            </div>
            <label for="botNameInput">機器人名稱</label>
            <input type="text" id="botNameInput" value="預設機器人:)">
            <label for="colorInput">顏色(裝飾)</label>
            <input type="color" id="colorInput">
            <label for="avatarInput">頭像連結</label>
            <input type="text" id="avatarInput">
            <label for="imageInput">圖片連結（可留空）</label>
            <input type="text" id="imageInput">
            <label for="contentText">內容文字</label>
            <textarea id="contentText"></textarea>
            
            <div id="errorDisplay"></div>

            <div class="btnPanel">
                <button id="preview">預覽</button>
                <button id="submit" disabled="true">提交</button>
            </div>
        </div>
        <div class="previewDiv">
            <h3>預覽畫面</h3>
            <div class="preview">
                <div class="avatar">
                    <img src="https://cdn.discordapp.com/avatars/710112845567623238/f377b595ef4e0ea17826d7afbb20633f.webp?size=128">
                </div>
                <div class="innerPanel">
                    <div class="header">
                        <span id="botNameDisplay">預設機器人:)</span>
                        <div class="robotTag">機器人</div>
                    </div>
                    <div class="content">
                        <div class="contentTopPanel">
                            <div class="leftContent">
                                <div id="infoDisplay">匿名機器人v0.2.1(點我去發文)</div>
                                <div id="botNameWithColor">預設機器人:)</div>
                                <div id="contentDisplay">我是內容</div>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>流水號</th>
                                            <th>來自：</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>XXXX</td>
                                            <td id="ipDisplayInContent"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="topImgDiv">
                                <img src="https://i.imgur.com/7BH9WA2.jpg">
                            </div>
                        </div>
                        <div class="contentImgDiv">
                            <img src="https://i.imgur.com/zul9zzl.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
